<!DOCTYPE html>
<html lang="en">

<head>
    <title>Formulario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/materialize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<style type="text/css">
    body {
        background-image: url(img/1.svg);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: relative;
        background-position: 10% 100%;
        background-size: 200%;
    }
</style>

<body>
    <script src="js/materialize.js"></script>
    <script src="js/materialize.min.js"></script>




    <!-- Sección global de la página -->
    <div class="container">

        <nav>

            <div class="nav-wrapper">
                <a href="http://oferta.senasofiaplus.edu.co/sofia-oferta/" class="brand-logo center">SENA</a>
                <ul class="left hide-on-med-and-down center">
                    <li><a href="formulario.html">Formulario</a></li>
                    <li><a href="conocenos.html">Conocenos</a></li>
                    <li><a href="sedes.html">Sedes</a></li>
                    <li><a href="contactanos.html">Contactanos</a></li>

                </ul>
            </div>
        </nav>

        <!-- Sección I: titulo -->
        <div class="row">
            <label> <center><h4><b>Formulario de inscripcion </b></h4></center></label>
        </div>


 <div class="card whithe">

  

        <!-- Sección II: Contiene el formulario -->
        <div class="row">
            <form class="col s12">
                <!-- Primer fila -->
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">person</i>
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">Nombre</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">person_outline</i>
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Apellido</label>
                    </div>
                </div>
                <!-- Segunda fila -->
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">timer</i>
                        <input id="age_name" type="number" class="validate">
                        <label for="age_name">Edad</label>
                    </div>


                    <form action="#">

                        <div class="input-field col s1"></div>

                        <div class="input-field col s2">

                            <p>
                                <label>
                                   
                            <input name="group1" type="radio" checked />
                       
                            <span>Masculino</span>
                          </label>
                            </p>
                        </div>
                        <div class="input-field col s2">
                            <p>
                                <label>
                            <input name="group1" type="radio" />
                            <span>Feminino</span>
                          </label>
                            </p>
                        </div>
                        <div class="input-field col s1"></div>
                    </form>


                </div>
            </form>

        </div>


        <form class="col s12">
            <div class="row">
                <div class="input-field col s2">
                </div>

                <div class="row">
                    <div class="input-field col s8">
                        <select class="browser-default">
            <option value="" disabled selected>Estado civil</option>
            <option value="1">Soltero</option>
            <option value="2">Casado</option>
            <option value="3">Divorciado</option>
            <option value="4">Union libre</option>
            <option value="5">Pareja de echo</option>  </select>
                    </div>
                </div>
                <div class="input-field col s2"> </div>
            </div>
        </form>

        <form class="col s12">
            <div class="row">


                <div class="row">
                          <div class="input-field col s1"></div>
                    <div class="input-field col s5">
                        <select class="browser-default">
            <option value="" disabled selected>Tipo de documento</option>
            <option value="1">C.C</option>
            <option value="2">Pasaporte</option>
            <option value="3">C.E</option>
            <option value="4">NUIP</option>
            <option value="5">Tarjeta militar</option>
            <option value="6">PEP</option>

          </select> </div>

                    <div class="row">
                        <div class="input-field col s5">
                            <i class="material-icons prefix ">assignment</i>
                            <input id="userId" type="number" class="validate">
                            <label for="userId">Número de documento</label>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <div class="row">
            <div class=" input-field col s6 ">
                <i class="material-icons prefix">phone</i>
                <input id="icon_telephone" type="tel" class="validate">
                <label for="icon_telephone">Telephone</label>
            </div>


            <div class=" input-field col s6 ">
                <i class="material-icons prefix">email</i>
                <input id="userEmail" type="email" class="validate">
                <label for="userEmail">Correo electrónico</label>
                <span class="helper-text" data-error="Dominio no establecido" data-success="right"></span>
            </div>
        </div>
        <form action="#" >

            <p>
                <label>
                <input type="checkbox" />
                <span>Acepto el tratamiento de mis mdatos personales</span>
              </label>
            </p>
            <p>
                <label>
                <input type="checkbox" />
                <span>Quiero recibir notificaciones a mi correo electronico</span>
              </label>
            </p>

        </form>

        <form class="col s12">
            <div class="row">

                <div class="input-field col s3"></div>
                <div class="row">

                    <div class="input-field col s3">

                        <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                            <i class="material-icons right"></i>
                          </button>
                    </div>
                    <div class="input-field col s3">

                        <button class="btn waves-effect waves-light red" type="submit" name="action">Cancelar
                            <i class="material-icons right"></i>
                          </button>

                    </div>
                </div>
                </div>
            </div>
        </form>


</div>

</body>

</html>
